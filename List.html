<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<style>
		table {
			border: 2px solid black;
			width:50%;
			border-collapse: collapse;
	}
	th {
		background-color: lightgray; 
	}
	td,th {
		border: 1px solid black;
	}
	</style>
</head>
<body>
	<!-- type exapmple start--> 
	<h1>Un-ordered list</h1>
	<ul>
	<li>Pen</li>
	<li>Book</li>
	<li>Bike</li>
	<li>Laptop</li>
	<li>Motor</li>
	</ul>

	<h1> Ordered list</h1>
	<ol>
	<li>Leg</li>
	<li>Mouth</li>
	<li>Eating</li>
	</ol>
	<!-- type exapmple start--> 
     
	<!-- table exapmple start--> 
	<h1>President</h1>
	<table>
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Years In Office</th>	
	</tr>
	<tr>
		<td>Shukri</td>
		<td>Yusuf</td>
		<td>1990-1994</td>
	</tr>
	<tr>
		<td>Libin</td>
		<td>Yusuf</td>
		<td>1998-1996</td>
	</tr>
	<tr>
		<td>Lucky</td>
		<td>Yusuf</td>
		<td>1997-2008</td>
	</tr>
	</table>
</body>
</html>
